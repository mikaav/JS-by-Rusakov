<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
  </head>
  <body>
    <div>
      <h1>Site Name</h1>
    </div>
    <div>
      <h2>Text Name</h2>
      <p>Some text 1</p>
      <p>Some text section 2</p>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
      <p>Text of some blog</p>
    </div>
    <div>Footer of Site</div>
  </body>
  <script>
    document.body.style.color = "red";

    function changeColor() {
      let digits = "0123456789abcdef";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += digits[Math.floor(Math.random() * 16)];
      }
      console.log(color);
      setTimeout(changeColor, 200);
      document.body.style.color = color;
    }

    changeColor();
  </script>
</html>
