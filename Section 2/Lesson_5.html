<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      function Rect(x, h, y, w) {
        this.x = x;
        this.h = h;
        this.y = y;
        this.w = w;
        this.sqr = function () {
          return `площадь прямоугольника ${y * h}`;
        };
        this.toString = function () {
          return `Прямоугольник с координатами ${this.x} , ${this.y} шириной ${this.w} и высотой ${this.h}`;
        };
        this.valueOf = function () {
          return sqr();
        };
      }
      let s = new Rect(10, 20, 5, 12);
      console.log(s.sqr());
      alert(s);
      alert(s.sqr());
    </script>
  </head>
  <body></body>
</html>
