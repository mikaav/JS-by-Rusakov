    <script>
      class Point {
        static counter = 0;

        constructor(x, h, y, w) {
          this.x = x;
          this.h = h;
          this.y = y;
          this.w = w;
          Point.counter++;
        }

        static getCounter() {
          return Point.counter;
        }
      }

      let b = new Point(557, 236, 128, 123);
