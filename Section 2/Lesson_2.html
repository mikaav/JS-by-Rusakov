<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let rect = {
        x: 12,
        y: 15,
        z: 6,
      };

      function foo(rect) {
        for (let a in rect) {
          console.log(`${a} ravno ${rect[a]}`);
        }
      }
      foo(rect);

      rect.x = 40;
      rect.y = 50;
      rect.z = 60;

      foo(rect);
    </script>
  </head>
  <body></body>
</html>

3) Используйте эту функцию для созданного в 1-м пункте объекта.
4) Измените значения всех свойств объекта из 1-го пункта.
5) Используйте ещё раз функцию, созданную во 2-м пункте. -->
