<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      class Point {
        constructor(x, y, w, h) {
          this._x = x;
          this._y = y;
          this._w = w;
          this._h = h;
        }
        get sqr() {
          return this._x * this._h;
        }

        get w() {
          return this._w;
        }
        get h() {
          return this._h;
        }

        set w(coor) {
          if (coor < 0) {
            this._w = 0;
          } else {
            this._w = coor;
          }
        }

        set h(coor) {
          if (coor < 0) {
            this._h = 0;
          } else {
            this._h = coor;
          }
        }
      }

      let s = new Point(5, 8, 10, 25);

      console.log(s.sqr);

      s.h = -2;
      console.log(s.h);
      s.w = -25;
      console.log(s.w);
    </script>
  </head>
  <body></body>
</html>
