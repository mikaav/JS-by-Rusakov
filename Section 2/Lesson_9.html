<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      class Sedan {
        constructor(x, y, maxspeed) {
          this.x = x;
          this.y = y;
          this.maxspeed = maxspeed;
        }
        move(x, y) {
          this.x = x;
          this.y = y;
          console.log("Drivng Sedan");
        }
      }
      class Jeep extends Sedan {
        constructor(x, y, maxspeed, sits) {
          super(x, y, maxspeed);
          this.sits = sits;
        }
        move(x, y) {
          // super.move(x, y);
          this.x = x;
          this.y = y;
          console.log("Driving Jeep");
        }
      }

      let car = new Sedan(12, 9, 80);
      let jeep = new Jeep(2, 25, 94, 7);

      console.log(car);
      console.log(jeep);

      car.move(300, 200);
      console.log(car);
      jeep.move(100, 500);
      console.log(jeep);
    </script>
  </head>

</html>
