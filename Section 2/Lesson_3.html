<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      function Rect(x, h, y) {
        this.x = x;
        this.h = h;
        this.y = y;
        this.sqr = function () {
          return y * h;
        };
      }
      let s = new Rect(10, 20, 5);
      console.log(s.sqr());
    </script>
  </head>
  <body></body>
</html>
