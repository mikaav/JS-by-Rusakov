<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      class Rect {
        constructor(x, y, w, h) {
          this._x = x;
          this._y = y;
          this._w = w;
          this._h = h;
        }

        getW() {
          return this._w;
        }
        getH() {
          return this._h;
        }
        setW(w) {
          if (this.check(w)) this._w = w;
        }
        setH(h) {
          if (this.check(h)) this._h = h;
        }
        check(data) {
          return data > 0;
        }
      }

      let r = new Rect(12, 25, 1, 45);
      console.log(r.getW());
      console.log(r.getH());
      r.setW(-25);
      console.log(r.getW());
      console.log("-------------------------------");
      r.setW(548);
      r.setH(1283);
      console.log(r.getW());
      console.log(r.getH());
    </script>
  </head>
  <body></body>
</html>
