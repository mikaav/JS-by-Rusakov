<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      for (i = 0; i < 20; i++) {
        console.log("Здравствуйте!");
      }
      console.log("__________________________________");
      i = 0;
      while (i < 20) {
        console.log("Hello!");
        i++;
      }
    </script>
  </head>
  <body></body>
</html>

<!-- 
1) Используя цикл for, выведите в консоль 20 раз слово: «Здравствуйте!».
2) Сделайте пункт 1 ещё раз, но используя цикл while.
3) Сделайте пункт 1 ещё раз, но используя цикл do-while.
4) Сделайте цикл в цикле (например, for внутри for), в каждом по 5 итераций. 
Выводите переменные цикла в консоль. Убедитесь, что переменные цикла разные (например, i и j, а не i и i). 
Проанализируйте результат.
5) Попробуйте поставить во внешнем и внутреннем цикле одну и ту же переменную (например, и там, и там i). 
Проанализируйте результат. -->
