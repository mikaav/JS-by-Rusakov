<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      const g = 9.8;
      let m = 80;
      let f = m * g;
      console.log("Вес равен " + f);
    </script>
  </head>
  <body></body>
</html>

<!-- 1) Создайте константу g (ускорение свободного падения) и присвойте ей значение 9.8.
2) Создайте переменную m (масса) и присвойте ей значение 80.
3) Вычислите вес в ньютонах, запишите результат в переменную.
4) Выведите переменную в консоль.
Примечание: вес = масса * ускорение свободного падения. -->
