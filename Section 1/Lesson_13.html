<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      function getResult(a) {
        switch (a) {
          case 1:
            return "One";
          case 2:
            return "Two";
          case 3:
            return "Three";
          case 4:
            return "Four";
          case 5:
            return "Five";
          default:
            return "Нет представления этого числа в виде строки";
        }
      }

      function check(a) {
        return !Number.isNaN(a);
      }

      while (true) {
        let a = Number(prompt("Enter number from 1 to 5: "));
        if (a == -1) break;
        if (check(a)) alert(getResult(a));
        else alert("Error");
      }
    </script>
  </head>
  <body></body>
</html>
