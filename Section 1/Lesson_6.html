<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let a = 8;
      let b = 15;
      let c = 14;
      let d = 9;
      let e = 7.8;
      let result = (a + b) / ((c - d) * (e - b * c));
      console.log((8 + 15) / ((14 - 9) * (7.8 - 15 * 14)));
      console.log(result);

      let str1 = "12";
      let str2 = "40";
      console.log(str1 + str2);
      console.log(Number(str1) + Number(str2));
    </script>
  </head>
  <body></body>
</html>

1) Дано такое выражение: (8 + 15) / ((14 – 9) * (7.8 – 15 * 14)). Вычислите на JavaScript и выведите результат в консоль.
2) Каждое число в выражении сделайте переменной, например, let x = 8; let y = 15 и так далее. При этом если число «15» встречается дважды, то не надо 
создавать вторую переменную.
3) Подставьте в выражение вместо чисел переменные, посмотрите на результат и убедитесь, что он совпадает с рассчитанным в 1-м пункте.
4) Создайте 2 строки «12» и «40».
5) Сложите эти строки знаком «+» и выведите результат в консоль.
6) Сложите эти строки знаком «+», пропустив их предварительно через функцию Number, и выведите результат в консоль.
7) Объясните разницу в результатах 5-го и 6-го пункта.
-->
