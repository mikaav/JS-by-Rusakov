<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let num = Number(prompt("Enter число от 1 до 5"));
      switch (num) {
        case 1:
          console.log("One");
          break;
        case 2:
          console.log("Two");
          break;
        case 3:
          console.log("Three");
          break;
        case 4:
          console.log("Four");
          break;
        case 5:
          console.log("Five");
          break;
        default:
          console.log("Нет представления этого числа в виде строки");
      }
    </script>
  </head>
  <body></body>
</html>

<!-- 
1) Через prompt() получите от пользователя число от 1 до 5.
2) С помощью switch-case выведите строковое представление введённого числа в консоль. 
Например, если пользователь ввёл число 3, надо вывести «три», если 5, то надо вывести «пять».
3) Если пользователь делает ввод числа, представления для которого у Вас нет, 
надо вывести строку: «Нет представления этого числа в виде строки». -->
