<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let a = Boolean(confirm("Хотите вопрос?"));
      if (a == true) {
        let age = Number(prompt("Сколько Вам лет?"));
        if (age < 18) {
          alert("У меня юный возраст");
        } else if (age > 18 && age <= 30) {
          alert("Я молодой");
        } else if (age > 30 && age <= 50) {
          alert("Я взрослый");
        } else if (age > 50 && age <= 80) {
          alert("Я зрелый");
        } else if (age > 80) {
          alert("Я старый");
        } else if (Number.isNaN(age)) {
          alert("Error 404");
        }
      } else {
        alert("OK");
      }
    </script>
  </head>
  <body></body>
</html>

<!-- 1) Возьмите за основу скрипт из предыдущего упражнения, и в переменную с возрастом записывайте то, 
  что введёт пользователь в prompt. Вопрос в prompt следующий: «Сколько Вам лет?».
2) Выведите результат Вашего скрипта через alert.
3) Если пользователь ввёл неправильные данные, то сообщить ему об этом через alert.
4) Сделайте так, чтобы в самом начале через confirm был вопрос: «Хотите вопрос?». 
Если человек выбирает «ОК», то запустить весь созданный в предыдущих пунктах скрипт, 
иначе ничего не делать. -->
