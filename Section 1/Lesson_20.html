<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      function sum(x, y) {
        return x + y;
      }

      function sub(x, y) {
        return x - y;
      }

      function mul(x, y) {
        return x * y;
      }

      function div(x, y) {
        return x / y;
      }

      while (true) {
        try {
          let x = prompt("Enter first number");
          if (x == "exit") {
            break;
          }
          x = Number(x);
          if (Number.isNaN(x)) {
            throw new Error("foo");
          }
          let op = prompt("Enter what you want to do: + - * / ");
          if (op != "+" && op != "-" && op != "*" && op != "/") {
            throw new Error("bar");
          }
          let y = Number(prompt("Enter second number"));
          if (Number.isNaN(y)) {
            throw new Error("baz");
          }
          let result;

          switch (op) {
            case "+":
              result = sum(x, y);
              break;
            case "-":
              result = sub(x, y);
              break;
            case "*":
              result = mul(x, y);
              break;
            case "/":
              result = div(x, y);
              break;
          }
          alert(result);
        } catch (e) {
          alert("Wrong data" + e.toString());
        }
      }
    </script>
  </head>
  <body></body>
</html>
