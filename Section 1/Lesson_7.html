<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let a = Boolean(100 * 200 > 200 * 100);
      console.log(a);
      let b = Boolean(400 > 300);
      console.log(b);
      console.log(0 == false);
      console.log(0 === false);
    </script>
  </head>
  <body></body>
</html>

2) Выведите созданную переменную в консоль.
3) Создайте вторую булевскую переменную, в которую запишите результат сравнения (400 > 300).
4) Выведите созданную переменную в консоль.
