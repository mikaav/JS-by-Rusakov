<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let age = 27;
      let name = "Mika";
      let single = false;
      console.log(typeof age);
      console.log(typeof name);
      console.log(typeof single);
      console.log(
        "Меня зовут " +
          name +
          ", мне " +
          age +
          " лет, " +
          "моё семейное положение " +
          single
      );
    </script>
  </head>
  <body></body>
</html>
