<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let arr = [20, "Hello", true, [30, 40], { x: 10, y: 71 }];
      // console.log(JSON.stringify(arr));
      let a = JSON.stringify(arr);
      console.log(a);
      // console.log(JSON.parse(arr));
      let b = JSON.parse(a);
      console.log(b);
    </script>
  </head>
  <body></body>
</html>
