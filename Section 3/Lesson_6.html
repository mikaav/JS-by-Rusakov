<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let w = new Map();
      w.set("wood", "дерево");
      w.set("choice", "выбор");
      w.set("good", "хорошо");
      w.set("length", "длина");

      // for (let all of w) {
      //   console.log(`${all[0]} - ${all[1]}`);
      // }
      let n = prompt(
        "Enter через запятую 2 слова: английское и русский перевод:"
      );
      var m = n.split(",");
      console.log(m);
      w.set(m[0], m[1]);
      console.log(w);
      for (let all of w) {
        console.log(`${all[0]} - ${all[1]}`);
      }
    </script>
  </head>
  <body></body>
</html>

<!-- 1) Создайте Map, который в качестве ключей имеет английские слова, а в качестве значений их русский перевод.
2) Добавьте несколько слов: wood – дерево, choice – выбор, good – хорошо, length – длина.
3) Выведите через цикл весь Map.
4) Через prompt попросите пользователя ввести через запятую 2 слова: английское и его русский перевод. Например: «search,поиск».
5) Дальше добавьте новый элемент в Map, вытащив из строки отдельно ключ (search) и значение (поиск).
Примечание: для парсинга строки от пользователя можно использовать регулярные выражения, либо вспомнить предыдущий урок. -->
