<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      let a = Number(prompt("Enter float number"));
      let b = prompt("Enter how symbols you want to see");
      alert(a.toFixed(b));
    </script>
  </head>
  <body></body>
</html>

<!-- 1) Через prompt попросите пользователя ввести десятичное число.
2) Затем через prompt попросить указать, до какого знака после запятой округлять число.
3) Через alert выведите округлённое до указанного числа знаков после запятой число. -->
