<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
  </head>
  <body>
    <p>Text 1</p>
    <p>Text 2</p>
    <p>Text 3</p>
  </body>
  <script>
    let t = "Deleted by User";

    function handler(event) {
      let target = event.target;
      if (target.innerHTML == t) target.remove();
      else target.innerHTML = t;
    }

    let elems = document.querySelectorAll("p");
    for (let e of elems) {
      e.addEventListener("click", handler);
    }
  </script>
</html>
