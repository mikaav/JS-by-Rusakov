<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      function clickLink(event) {
        event.preventDefault();
      }

      document.addEventListener("DOMContentLoaded", function (event) {
        let elems = document.querySelectorAll("a");
        for (let a of elems) {
          a.addEventListener("click", clickLink);
        }
      });
    </script>
  </head>
  <body>
    <a href="http://1.ru">Link 1</a>
    <a href="http://2.ru">Link 2</a>
    <a href="http://3.ru">Link 3</a>
  </body>
</html>
