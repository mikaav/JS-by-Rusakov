<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
      async function checkTime() {
        let response = await fetch("Lesson_5.php");
        if (response.status == 200) {
          let time = await response.text();
          let elem = document.createElement("p");
          elem.innerHTML = time;
          document.querySelector("#times").append(elem);
        }
        setTimeout(checkTime, 1000);
      }
      checkTime();
    </script>
  </head>
  <body>
    <div id="times">
      <h2>Time:</h2>
    </div>
  </body>
</html>
